<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/font.css">
    <title>Rejseplanen</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            display: flex;
            align-items: center;
            width: 100%;
            flex-direction: column;
        }

        h1 {
            margin: 0px;
        }
        button {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" list="origin-suggestions" oninput="updateSuggestions('origin')">
        <datalist id="origin-suggestions"></datalist>
    </div>
    <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" list="destination-suggestions" oninput="updateSuggestions('destination')">
        <datalist id="destination-suggestions"></datalist>
    </div>
    <button>Find Trip</button>

    <div class="results" id="results">
    </div>

    <script src="app.js"></script>
</body>
</html>
